<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href= "{{ url_for('static', filename='css/estilos.css') }}">
    {% block extra %}{% endblock %}

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('index')}}">
                <img src="{{ url_for('static', filename='img/app_logo.png') }}" width="100" height="70" />
            </a> <!--Meter logo-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--Barra de navegación-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('teams')}}">Equipos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('players')}}">Xogadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('lastGames')}}">Últimos resultados</a>
                    </li>
                </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
        {% block js %}{% endblock %}
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
